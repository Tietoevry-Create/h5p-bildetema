name: "Build and validate: h5p-bildetema-words-topic-image"

on:
  pull_request:
    paths:
      - common/**
      - h5p-bildetema-words-topic-image/**

  workflow_dispatch: {}

env:
  working-directory: "./h5p-bildetema-words-topic-image"

defaults:
  run:
    working-directory: "./h5p-bildetema-words-topic-image"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install root dependencies
        uses: bahmutov/npm-install@v1

      - name: Build
        run: npm run build
        working-directory: ${{env.working-directory}}

  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install root dependencies
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install root dependencies
        uses: bahmutov/npm-install@v1

      - name: Test
        run: npm run test
        env:
          CI: true
