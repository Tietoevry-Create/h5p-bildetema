name: Build and validate

on:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    name: Build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun and Install
        uses: oven-sh/setup-bun@v1
      - run: bun install --production --frozen-lockfile

      - name: Build
        run: bun run build

  lint:
    name: Lint

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun and Install
        uses: oven-sh/setup-bun@v1
      - run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint:check

  test:
    name: Test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun and Install
        uses: oven-sh/setup-bun@v1
      - run: bun install --frozen-lockfile

      - name: Test
        run: bun run test
        env:
          CI: true

  check-format:
    name: Check format

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Bun and Install
        uses: oven-sh/setup-bun@v1
      - run: bun install --frozen-lockfile

      - name: Check format
        run: bun run format:check
