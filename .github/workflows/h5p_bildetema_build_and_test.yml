name: Node.js CI

on:
  - push
  - workflow_dispatch

env:
  working-directory: './h5p-bildetema'

jobs:
  build:
    defaults:
        run:
          working-directory: ./h5p-bildetema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js dependencies
        uses: bahmutov/npm-install@v1

      - name: Build
        run: npm run build

  validate:
    defaults:
        run:
          working-directory: ${working-directory}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js dependencies
        uses: bahmutov/npm-install@v1

      - name: Lint
        run: npm run lint

  test:
    defaults:
        run:
          working-directory: ${working-directory}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js dependencies
        uses: bahmutov/npm-install@v1

      - name: Test
        run: npm run test
        env:
          CI: true

