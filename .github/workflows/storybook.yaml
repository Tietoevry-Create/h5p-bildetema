name: Build and Deploy Storybook
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      - name: Install and Build # TODO: Because these can be run separately, we could look at seperating these into jobs, and make one Deploy job that waits for the build jobs
        run: |
          pushd h5p-bildetema
          npm install
          npm run build-storybook
          popd
          pushd h5p-bildetema-words-grid-view
          npm install
          npm run build-storybook
          popd
          mkdir -p storybook-static
          mv h5p-bildetema/storybook-static storybook-static/h5p-bildetema
          mv h5p-bildetema-words-grid-view/storybook-static storybook-static/h5p-bildetema-words-grid-view
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: storybook-static
          CLEAN: true
          TARGET_FOLDER: docs
